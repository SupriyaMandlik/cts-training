<!DOCTYPE html>
<html>
<body>
value1<input type="text" id="txt1"><br>
value2<input type="text" id="txt2" ><br>
value3<input type="text" id="txt3" ><br>
result<input type="text" id="res" ><br>
<input type="button"  onclick="add()" value="Add">
<input type="button"  onclick="mul()" value="Multiplication">
<script>
function add()
{

var x=parseInt(document.getElementById("txt1").value);
var y=parseInt(document.getElementById("txt2").value);
var z=parseInt(document.getElementById("txt3").value);
var result=x+y+z;
document.getElementById('res').value=result;
}
function mul()
{
var x=parseInt(document.getElementById("txt1").value);
var y=parseInt(document.getElementById("txt2").value);
var z=parseInt(document.getElementById("txt3").value);
var result=x*y*z;
document.getElementById('res').value=result;
}
</script>
</body>
</html>
